version: '1.0'
steps:
  main_clone:
    title: Cloning main repository...
    type: git-clone
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_REVISION}}'
    git: github-guy
  DownloadMyDeps:
    title: Downloading deps
    image: node:9
    working_directory: ./04_volume/nest_example
    commands:
      - cf_export VAR1=VALUE
      - cf_export VAR1=VALUE2
      - npm install
  RunMyTests:
    title: Running unit tests
    image: node:9
    working_directory: ./04_volume/nest_example
    commands:
      - echo $VAR1
      - pwd
      - ls -ldF node_modules
      - npm test
